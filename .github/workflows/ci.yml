name: ci

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: rustfmt
        run: cargo fmt --check

      - name: clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: stable

      - name: Install nextest
        uses: taiki-e/install-action@90a1ef46adc2666f004dc81d4aff80644051e760 # nextest

      - name: Rust cache
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: nextest
        run: cargo nextest run --profile ci

      - name: doctests
        run: cargo test --doc

  msrv:
    name: msrv
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Read MSRV
        id: msrv
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.toml ]; then
            echo "found=false" >>"$GITHUB_OUTPUT"
            exit 0
          fi

          msrv="$(awk -F= '
            /^[[:space:]]*rust-version[[:space:]]*=/ {
              v=$2
              gsub(/^[[:space:]]+|[[:space:]]+$/, "", v)
              gsub(/"/, "", v)
              print v
              exit
            }
          ' Cargo.toml || true)"

          if [ -z "${msrv}" ]; then
            echo "found=false" >>"$GITHUB_OUTPUT"
            exit 0
          fi

          echo "found=true" >>"$GITHUB_OUTPUT"
          echo "msrv=${msrv}" >>"$GITHUB_OUTPUT"

      - name: Rust toolchain (MSRV)
        if: steps.msrv.outputs.found == 'true'
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561
        with:
          toolchain: ${{ steps.msrv.outputs.msrv }}

      - name: Rust cache
        if: steps.msrv.outputs.found == 'true'
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: cargo check (MSRV)
        if: steps.msrv.outputs.found == 'true'
        run: cargo check --all-targets --all-features

  semver:
    name: Semver check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Check semver
        uses: obi1kenobi/cargo-semver-checks-action@5b298c9520f7096a4683c0bd981a7ac5a7e249ae # v2
